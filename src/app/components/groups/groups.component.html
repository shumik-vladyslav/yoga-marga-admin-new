<div class="wrap-content">
  <div class="head-content"><p>Группы пользователей</p></div>
  <div class="body-content">
    <br />
    <span>&shy;&shy;</span>
    <button class="blue" (click)="onCreate()">Создать Группу</button> <br />
    <br />
    <hr />
    <table>
      <thead>
        <tr>
          <td>№</td>
          <td>Название</td>
          <td>Действия</td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let u of (groups$ | async); let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ u.name }}</td>
          <td><button class="blue" (click)="onDelete(u)">Удалить</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
